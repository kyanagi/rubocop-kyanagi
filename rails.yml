plugins:
  - rubocop-rails

AllCops:
  DisabledByDefault: true
  NewCops: enable
  Exclude:
    - "bin/*"
    - "db/*schema.rb"
    - "db/migrate/**/*"
    - "vendor/**/*"
    - "node_modules/**/*"
    - "tmp/**/*"

Rails/ActionControllerFlashBeforeRender:
  Enabled: true

Rails/ActionOrder:
  Enabled: true

Rails/ActiveRecordCallbacksOrder:
  Enabled: true

Rails/ActiveRecordOverride:
  Enabled: true

Rails/AttributeDefaultBlockValue:
  Enabled: true

Rails/BelongsTo:
  Enabled: true

Rails/BulkChangeTable:
  Enabled: true
  Database: mysql

Rails/CompactBlank:
  Enabled: true

Rails/ContentTag:
  Enabled: true

Rails/CreateTableWithTimestamps:
  Enabled: true

Rails/DangerousColumnNames:
  Enabled: true

Rails/Date:
  Enabled: true

Rails/EagerEvaluationLogMessage:
  Enabled: true

Rails/EnumHash:
  Enabled: true

Rails/EnumSyntax:
  Enabled: true

Rails/EnumUniqueness:
  Enabled: true

Rails/EnvLocal:
  Enabled: true

Rails/FindEach:
  Enabled: true

Rails/FreezeTime:
  Enabled: true

Rails/HasManyOrHasOneDependent:
  Enabled: true

Rails/HelperInstanceVariable:
  Enabled: true

Rails/HttpPositionalArguments:
  Enabled: true

Rails/HttpStatus:
  Enabled: true
  EnforcedStyle: numeric

Rails/IgnoredSkipActionFilterOption:
  Enabled: true

Rails/IndexBy:
  Enabled: true

Rails/IndexWith:
  Enabled: true

Rails/InverseOf:
  Enabled: true

Rails/LexicallyScopedActionFilter:
  Enabled: true

Rails/MailerName:
  Enabled: true

Rails/MigrationClassName:
  Enabled: true

Rails/NotNullColumn:
  Enabled: true

Rails/Output:
  Enabled: true

Rails/OutputSafety:
  Enabled: true

Rails/Pick:
  Enabled: true

Rails/Pluck:
  Enabled: true

Rails/PluckInWhere:
  Enabled: true

Rails/Presence:
  Enabled: true

Rails/RakeEnvironment:
  Enabled: true

Rails/RedundantActiveRecordAllMethod:
  Enabled: true

Rails/RedundantAllowNil:
  Enabled: true

Rails/RedundantForeignKey:
  Enabled: true

Rails/RedundantPresenceValidationOnBelongsTo:
  Enabled: true

Rails/RedundantTravelBack:
  Enabled: true

Rails/ReflectionClassName:
  Enabled: true

Rails/RelativeDateConstant:
  Enabled: true

Rails/RenderPlainText:
  Enabled: true

Rails/ResponseParsedBody:
  Enabled: true

Rails/ReversibleMigration:
  Enabled: true

Rails/ScopeArgs:
  Enabled: true

Rails/ThreeStateBooleanColumn:
  Enabled: true

Rails/TimeZone:
  Enabled: true

Rails/ToFormattedS:
  Enabled: true

Rails/ToSWithArgument:
  Enabled: true

Rails/TopLevelHashWithIndifferentAccess:
  Enabled: true

Rails/UniqBeforePluck:
  Enabled: true

Rails/UniqueValidationWithoutIndex:
  Enabled: true

Rails/UnknownEnv:
  Enabled: true

Rails/UnusedRenderContent:
  Enabled: true

Rails/Validation:
  Enabled: true

Rails/WhereEquals:
  Enabled: true

Rails/WhereMissing:
  Enabled: true

Rails/WhereNotWithMultipleConditions:
  Enabled: true

Rails/WhereRange:
  Enabled: true
